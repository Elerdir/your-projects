#server.servlet.context-path=
server.port=9091

# Logging Settings for Tomcat
logging.file.name=../logs/your-projects/yp.log
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=100

# Logging Levels
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.org.springframework.web=info
logging.level.cz.server.ServerApplication=info
logging.level.cz.server=info

# DB
spring.datasource.url=jdbc:postgresql://localhost:5433/projects
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.sql.init.schema-locations=classpath:/Schema.sql
